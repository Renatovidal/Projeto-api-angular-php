<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curso.component.css">
    <title>api</title>
</head>
<body class="center">
    <div class="container">
        <form [formGroup]="formulario">
            <input type="text" placeholder="Curso" id="nomeCurso" name="nomeCurso" formControlName="nomeCurso" />
            <input type="number" placeholder="Valor" id="valorCurso" name="valorCurso" formControlName="valorCurso" />
            <input type="button" value="Cadastrar" (click)="cadastrar()" />
        </form>
        
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Valor</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let v of vetor">
                    <td>{{v.nomeCurso}}</td>
                    <td>{{v.valorCurso}}</td>
                </tr>
            </tbody>
        </table>
    <div>
<body>
<html>
